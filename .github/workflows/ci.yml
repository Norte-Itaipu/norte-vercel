name: CI â€” Next.js

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies (prefer npm ci, fallback to npm install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Run TypeScript typecheck
        run: npx tsc --noEmit
        env:
          CI: true
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Run linter
        run: npm run lint --if-present
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build-${{ matrix.node-version }}
          path: .next

  # Optional job: a lightweight smoke test that runs the built server
  smoke-test:
    name: Smoke test (starts next on a background port and checks /)
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install --legacy-peer-deps
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Start server in background
        run: |
          nohup npm start &
          sleep 3
        env:
          NEXT_PUBLIC_ION_API: ${{ secrets.NEXT_PUBLIC_ION_API }}
          NEXT_PUBLIC_TRP_API: ${{ secrets.NEXT_PUBLIC_TRP_API }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VERCEL_OIDC_TOKEN: ${{ secrets.VERCEL_OIDC_TOKEN }}

      - name: Check homepage responds 200
        run: |
          curl -sSfL http://localhost:3000/ -o /dev/null
